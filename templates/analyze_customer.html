{% extends "base.html" %}
{% block title %}Customer Information Form{% endblock %}
{% block stylies %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
          max-width: 1000px;
          margin: auto
        }

        .header {
          background: white;
          /* max-width: 1000px; */
          color: #008080;
          padding: 30px;
          border-radius: 15px;
          margin-bottom: 30px;
          box-shadow: 0 10px 10px rgba(0, 128, 128, 0.2);
          text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 400;
        }

        .container {
            /* max-width: 1000px; */
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px 20px;
            margin-bottom: 20px;
        }

        .form-section {
            padding: 0;
            margin-bottom: 0;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #008080;
            font-weight: 500;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="email"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .checkbox-group:hover {
            background-color: rgba(102, 126, 234, 0.05);
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            accent-color: #667eea;
            cursor: pointer;
        }

        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
            flex: 1;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
        }

        input[type="radio"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            accent-color: #667eea;
            cursor: pointer;
        }

        .radio-option label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .radio-option {
            display: flex;
            align-items: center;
        }

        .submit-section {
            text-align: center;
            margin-top: 30px;
        }

        .submit-btn {
            background: #008080;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 128, 128, 0.3);
        }

        .submit-btn:hover {
            background: #006666;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 128, 128, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
{% endblock %}
{% block content %}
<div class="main">
  <div class="header">
    <h1>Customer Information Form</h1>
  </div>
  <div class="container">
    <form id="analyzeForm" action="/analyze_customer" method="post">
      <div class="form-grid">
        <div class="form-group full-width">
          <label for="gender">Gender:</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="male" name="gender" value="Male"
              required  />

              <label for="male">Male</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="female" name="gender" value="Female"
                required />
              <label for="female">Female</label>
            </div>
          </div>
        </div>

        <div class="checkbox-group">
          <input
            type="checkbox"
            id="SeniorCitizen"
            name="SeniorCitizen"
            value="Yes"/>
          <label for="SeniorCitizen">Senior Citizen</label>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="Partner" name="Partner" value="Yes"/>
          <label for="Partner">Has Partner</label>
        </div>

        <div class="checkbox-group">
          <input
            type="checkbox"
            id="Dependents"
            name="Dependents"
            value="Yes"/>
          <label for="Dependents">Has Dependents</label>
        </div>

        <div class="form-group">
          <label for="tenure">Tenure (months):</label>
          <input
            type="number"
            id="tenure"
            name="tenure"
            min="0"
            max="120"
            required
          />
        </div>

        <div class="checkbox-group">
          <input
            type="checkbox"
            id="PhoneService"
            name="PhoneService"
            onchange="toggleDropdown()"
            value="Yes"/>
          <label for="PhoneService">Phone Service</label>
        </div>

        <div class="form-group">
          <label for="MultipleLines">Multiple Lines:</label>
          <select id="MultipleLines" name="MultipleLines" value="Yes" required>
            <option value="">Select Option</option>
            <option value="No"
              >No</option>
            <option value="Yes">Yes</option>
            <option value="No phone service" disabled>No phone service</option>
          </select>
        </div>

        <div class="form-group">
          <label for="InternetService">Internet Service:</label>
          <select id="InternetService" name="InternetService" onchange="toggleDropdowns()" required>
            <option value="">Select Option</option>
            <option value="DSL">DSL</option>
            <option value="Fiber optic">Fiber optic</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="OnlineSecurity">Online Security:</label>
          <select id="OnlineSecurity" name="OnlineSecurity" class="internet-depend" required>
            <option value="">Select Option</option>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="No internet service">No internet service</option>
          </select>
        </div>

        <div class="form-group">
          <label for="OnlineBackup">Online Backup:</label>
          <select id="OnlineBackup" name="OnlineBackup" class="internet-depend" required>
            <option value="">Select Option</option>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="No internet service">No internet service</option>
          </select>
        </div>

        <div class="form-group">
          <label for="DeviceProtection">Device Protection:</label>
          <select id="DeviceProtection" name="DeviceProtection" class="internet-depend" required>
            <option value="">Select Option</option>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="No internet service">No internet service</option>
          </select>
        </div>

        <div class="form-group">
          <label for="TechSupport">Tech Support:</label>
          <select id="TechSupport" name="TechSupport" class="internet-depend" required>
            <option value="">Select Option</option>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="No internet service">No internet service</option>
          </select>
        </div>

        <div class="form-group">
          <label for="StreamingTV">Streaming TV:</label>
          <select id="StreamingTV" name="StreamingTV" class="internet-depend" required>
            <option value="">Select Option</option>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="No internet service">No internet service</option>
          </select>
        </div>

        <div class="form-group">
          <label for="StreamingMovies">Streaming Movies:</label>
          <select id="StreamingMovies" name="StreamingMovies" class="internet-depend" required>
            <option value="">Select Option</option>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="No internet service">No internet service</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Contract">Contract:</label>
          <select id="Contract" name="Contract" required>
            <option value="">Select Option</option>
            <option value="Month-to-month">Month-to-month</option>
            <option value="One year">One year</option>
            <option value="Two year">Two year</option>
          </select>
        </div>

        <div class="checkbox-group">
          <input
            type="checkbox"
            id="PaperlessBilling"
            name="PaperlessBilling"
            value="Yes"/>
          <label for="PaperlessBilling">Paperless Billing</label>
        </div>

        <div class="form-group">
          <label for="PaymentMethod">Payment Method:</label>
          <select id="PaymentMethod" name="PaymentMethod" required>
            <option value="">Select Option</option>
            <option value="Electronic check">Electronic check</option>
            <option value="Mailed check">Mailed check</option>
            <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
            <option value="Credit card (automatic)">Credit card (automatic)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="MonthlyCharges">Monthly Charges ($):</label>
          <input
            type="number"
            id="MonthlyCharges"
            name="MonthlyCharges"
            step="0.01"
            min="0"
            required
          />
        </div>

        <div class="form-group">
          <label for="TotalCharges">Total Charges ($):</label>
          <input
            type="number"
            id="TotalCharges"
            name="TotalCharges"
            step="0.01"
            min="0.01"
            required
          />
        </div>
      </div>

      <div class="submit-section">
        <button type="submit" class="submit-btn">Submit Information</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
{% block scripts %}
  <script>
    function toggleDropdown() {
        const isEnabled = document.getElementById('PhoneService').checked;
        const dropdown = document.getElementById('MultipleLines');
                
        dropdown.disabled = !isEnabled;
        
        if (!isEnabled) {
            // Reset all dropdowns to default value
            console.log("Not Enbale");
            dropdown.value = "No phone service";
          } else {
          console.log("Enbale");
            dropdown.value = "";
        }
    }

    function toggleDropdowns() {
        const isEnabled = document.getElementById('InternetService').value !== "No";
        const dropdowns = document.querySelectorAll('.internet-depend');

        console.log(isEnabled)

        dropdowns.forEach(dropdown => {
            dropdown.disabled = !isEnabled;
            
            if (!isEnabled) {
                dropdown.value = "No internet service";
            } else {
                dropdown.value = "";
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        // If checkbox is unchecked on load, reset dropdowns
        if (!document.getElementById('PhoneService').checked) {
            document.getElementById('MultipleLines').value = "No phone service";
            document.getElementById('MultipleLines').disabled = true;
        }

        if (!document.getElementById('PhoneService').checked) {
            document.getElementById('MultipleLines').value = "No phone service";
            document.getElementById('MultipleLines').disabled = true;
        }
    });

  </script>
{% endblock %}
