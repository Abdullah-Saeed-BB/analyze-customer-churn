<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} - CChurn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0 auto;
    }

    /* Header */
    header {
      background-color: #008080;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #d9f5f5;
    }

    .logo {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-weight: 700;
      font-size: 2.25rem;
      letter-spacing: -0.03em;
      color: white;
      margin: 0;
      display: flex;
      align-items: center;
      padding: 0.5rem 0; /* Vertical padding for header */
    }

    /* First C */
    .logo .c-accent {
      color: rgba(255, 255, 255, 0.9);
      font-size: 2.5rem; /* Slightly larger */
      margin-right: -0.15rem; /* Tight kerning */
    }

    /* Rest of the word */
    .logo span:not(.c-accent) {
      position: relative;
    }

    /* Optional underline effect */
    .logo span:not(.c-accent)::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(255, 255, 255, 0.3);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .logo:hover span:not(.c-accent)::after {
      transform: scaleX(1);
    }

    /* Footer */
    footer {
      background-color: #008080;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer .social-icons a {
      color: white;
      font-size: 22px;
      margin: 0 12px;
      transition: color 0.3s, transform 0.2s;
    }

    footer .social-icons a:hover {
      color: #d9f5f5;
      transform: scale(1.1);
    }

    main {
      margin: 20px 0 ;
    }

  </style>
  {% block stylies %}{% endblock %}
</head>
<body>

  <!-- Header -->
  <header>
    <h1 class="logo">
      <span class="c-accent">C</span><span>Churn</span>
    </h1>
    <nav>
      <a href="/">Home</a>
      <a href="/analyze_customer">Analyze Customer</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main style="padding: 5px; min-height: 60vh;">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>

      <a href="https://github.com/Abdullah-Saeed-BB" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/abdullahsaeed-dev/" target="_blank"><i class="fab fa-linkedin"></i></a>

      <a href="mailto::abdullah.saeed.b.b@gmail.com"><i class="fas fa-envelope"></i></a>
    </div>
  </footer>
</body>
{% block script %}{% endblock %}
</html>
