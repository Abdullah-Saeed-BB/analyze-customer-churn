<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error Page - CChurn</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: white;
        color: #008080;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }
    .error-container {
        display: flex;
        align-items: center;
        gap: 20px;
        max-width: 600px;
        flex-wrap: wrap;
        text-align: left;
    }
    .error-icon {
        font-size: 80px;
        flex-shrink: 0;
    }
    .error-text h1 {
        margin: 0;
        font-size: 26px;
        color: #008080;
    }
    .error-text p {
        margin: 8px 0 16px;
        font-size: 16px;
        color: #008080;
    }
    .error-text button { 
        text-decoration: none;
        color: white;
        background-color: #008080;
        padding: 10px 0;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        display: inline-block;
        width: 89px;
        border: none;
    }
    .error-text button:hover {
        background-color: #006666;
    }

    /* Responsive for phones */
    @media (max-width: 600px) {
        .error-container {
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .error-icon {
            font-size: 70px;
        }
    }
</style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">‚ùå</div>
        <div class="error-text">
            <h1>{{ title }}</h1>
            <p>{{ description }}</p>
            <button href="/" id="linkButton">Go Home</a>
        </div>
    </div>
</body>
<script>
    document.getElementById("linkButton").addEventListener("click", function() {
        this.disabled = true; // Disable button after click
        this.innerText = "..."
        window.location.href = "/"; // Redirect
    });
</script>
</html>
